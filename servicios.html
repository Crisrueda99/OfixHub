<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css">
    <style>
        .servicios-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px 20px;
        }
        .servicio {
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .slider img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="servicios-container">
        <div class="servicio">
            <h2>Diseño Web</h2>
            <div class="slider">
                <img src="https://raw.githubusercontent.com/Crisrueda99/OfixHub/refs/heads/main/src/Desert.png" alt="Desert">
                <img src="https://github.com/Crisrueda99/OfixHub/blob/main/src/Scene.png" alt="Scene">
                <img src="https://github.com/Crisrueda99/OfixHub/blob/main/src/Profile.png" alt="Profile">
                <img src="https://github.com/Crisrueda99/OfixHub/blob/main/src/Character.png" alt="Character">
            </div>
            <p>Creación de sitios web modernos y responsivos.</p>
        </div>
        
        <div class="servicio">
            <h2>Desarrollo de Apps</h2>
            <div class="slider">
                <img src="https://raw.githubusercontent.com/Crisrueda99/OfixHub/refs/heads/main/src/Desert.png" alt="Desert">
                <img src="https://github.com/Crisrueda99/OfixHub/blob/main/src/Scene.png" alt="Scene">
                <img src="https://github.com/Crisrueda99/OfixHub/blob/main/src/Profile.png" alt="Profile">
                <img src="https://github.com/Crisrueda99/OfixHub/blob/main/src/Character.png" alt="Character">
            </div>
            <p>Aplicaciones móviles intuitivas y funcionales.</p>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                adaptiveHeight: true
            });
        });
    </script>
</body>
</html>
