<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | OfixHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contacto-container">
        <h1>Contáctanos</h1>
        <p>Déjanos tu mensaje o síguenos en nuestras redes sociales.</p>
        
        <div class="mapa-container">
            <iframe class="mapa" src="https://maps.app.goo.gl/6jg1AJQEGAvn1k9E6" allowfullscreen="" loading="lazy"></iframe>
        </div>
        
        <h2>Formulario de Contacto</h2>
        <form class="formulario">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
        
        <div class="redes-sociales">
            <a href="#" class="red-facebook" target="_blank">🔵 Facebook</a>
            <a href="#" class="red-instagram" target="_blank">📸 Instagram</a>
            <a href="#" class="red-twitter" target="_blank">🐦 Twitter</a>
            <a href="#" class="red-youtube" target="_blank">🎥 YouTube</a>
        </div>
    </div>
</body>
</html>
