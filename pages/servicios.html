<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .servicios-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px 20px;
        }
        .servicio {
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
        }
        .slider img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }
        .slider img.active {
            opacity: 1;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="servicios-container">
        <div class="servicio">
            <h2>Diseño Web</h2>
            <div class="slider" id="slider1">
                <img src="https://raw.githubusercontent.com/Crisrueda99/OfixHub/main/src/Desert.png" alt="Desert" class="active">
                <img src="https://raw.githubusercontent.com/Crisrueda99/OfixHub/main/src/Scene.png" alt="Scene">
                <img src="https://raw.githubusercontent.com/Crisrueda99/OfixHub/main/src/Profile.png" alt="Profile">
                <img src="https://raw.githubusercontent.com/Crisrueda99/OfixHub/main/src/Character.png" alt="Character">
            </div>
            <p>Creación de sitios web modernos y responsivos.</p>
        </div>
        
        <div class="servicio">
            <h2>Desarrollo de Apps</h2>
            <div class="slider" id="slider2">
                <img src="https://raw.githubusercontent.com/Crisrueda99/OfixHub/main/src/Desert.png" alt="Desert" class="active">
                <img src="https://raw.githubusercontent.com/Crisrueda99/OfixHub/main/src/Scene.png" alt="Scene">
                <img src="https://raw.githubusercontent.com/Crisrueda99/OfixHub/main/src/Profile.png" alt="Profile">
                <img src="https://raw.githubusercontent.com/Crisrueda99/OfixHub/main/src/Character.png" alt="Character">
            </div>
            <p>Aplicaciones móviles intuitivas y funcionales.</p>
        </div>
    </div>

    <script>
        function iniciarSlider(id) {
            let slider = document.getElementById(id);
            let images = slider.querySelectorAll("img");
            let index = 0;

            if (images.length > 0) {
                setInterval(() => {
                    images.forEach(img => img.classList.remove("active"));
                    index = (index + 1) % images.length;
                    images[index].classList.add("active");
                }, 3000);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            iniciarSlider("slider1");
            iniciarSlider("slider2");
        });
    </script>
</body>
</html>
