<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfixHub</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Botón para mostrar/ocultar la barra de navegación en pantallas pequeñas -->
    <button id="toggleNav" class="toggle-nav">☰</button>

    <!-- Barra de navegación con logo -->
    <nav id="barnav" class="barnav">
        <div class="nav-container">
            <img src="src/OfixHub_Barner.png" alt="OfixHub Logo" class="logo">
            <ul>
                <li><a href="index.html" class="activo">Inicio</a></li>
                <li><a href="#" onclick="cargarContenido('servicios.html')">Servicios</a></li>
                <li><a href="#" onclick="cargarContenido('nosotros.html')">Sobre Nosotros</a></li>
                <li><a href="#" onclick="cargarContenido('contacto.html')">Contacto</a></li>
            </ul>
        </div>
    </nav>


    <!--  PopUp  -->

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Su mensaje se ha enviado</p>
            <button id="popup-ok">Aceptar</button>
        </div>
    </div>
    

    <!-- Contenedor donde se cargará el contenido -->
    <div id="contenido">
        <!-- Contenido de inicio se cargará aquí automáticamente -->
    </div>


    <!-- Botón flotante de WhatsApp -->
    <a id="whatsappButton" href="https://wa.me/3115871652" target="_blank">
        <img src="src/Whatsapp.png" alt="WhatsApp" class="whatsapp-icon">
    </a>

    <!-- Footer pegado al final -->
    <footer>
        <p>OfixHub</p>
    </footer>
</body>
</html>
